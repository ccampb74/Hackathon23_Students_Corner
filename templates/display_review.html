{% extends 'base.html' %}
{% block main %}
    <table>
        <tr>
            <th>Ratings</th>
            <th>Comments</th>
        </tr>
        {% for review in show %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                    <td>{{ review.id }}</td>
                    <td>{{ review.food }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.commments }}</td>
                </tr>
        {% endfor %}
    </table>
    <p />
    <button type="button" class="button" onclick=simple_action("{{ url_for('users_signout') }}")>Sign Out</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
