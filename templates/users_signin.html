{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="box">
        <div class="welcome-stuff">
            <p class="subtext">Please choose an option below:</p>
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.id.label }} <br> {{ form.id(size=15) }}</p>
            <p>{{ form.passwd.label }} <br> {{ form.passwd(size=30) }}</p>
            <p>{{ form.submit() }} <button type="button" class="button_back" onclick=simple_action("{{ url_for('index') }}")>Back</button></p>
        </form>
        <script type="text/javascript">
            function simple_action(target) {
                window.location = target
            }
        </script>
    </div>
</div>
{% endblock %}
