{% extends 'base.html' %}
{% block main %}
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.date.label }} <br> {{ form.date(size=15) }}</p>
            <p>{{ form.desc.label }} <br> {{ form.desc(size=30) }}</p>
            <p>{{ form.submit() }} <button type="button" class="button_back" onclick=simple_action("{{ url_for('index') }}")>Back</button></p>
        </form>
        <script type="text/javascript">
            function simple_action(target) {
                window.location = target
            }
        </script>
{% endblock %}
