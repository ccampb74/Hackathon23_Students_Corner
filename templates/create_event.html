{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="box">
        <h6>Create an Event</h6>




        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>
                <select {{ form.food_id }}>
                    {% for rest in restaurants %}
                    <option value="{{ rest.name }}" SELECTED>{{ rest.name }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>{{ form.date.label }} <br> {{ form.date(size=15) }}</p>
            <p>{{ form.desc.label }} <br> {{ form.desc(size=40) }}</p>
            <p>{{ form.submit() }} <button type="button" class="button_back" onclick=simple_action("{{ url_for('index') }}")>Back</button></p>
        </form>

    </div>
</div>




<script type="text/javascript">
    function simple_action(target) {
        window.location = target
    }
</script>
{% endblock %}
