{% extends 'base.html' %}
{% block main %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student's Corner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Restaurants</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Events
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Create an Event</a></li>
              <li><a class="dropdown-item" href="#">Find an Event</a></li>
            </ul>
          </li>
  
        </ul>
        
        <span class="navbar-text">
            {% if user.id|length %}
            Hello {{user.id}}
                <button type="button" class="modern-button" onclick=simple_action("{{ url_for('users_signout') }}")>Sign Out</button>
            {% else %}
                <button type="button" class="modern-button" onclick=simple_action("{{ url_for('users_signin') }}")>Sign
                    In</button>
                <button type="button" class="modern-button" onclick=simple_action("{{ url_for('users_signup') }}")>Sign
                    Up</button>
            {% endif %}
        </span>


      </div>
    </div>
  </nav>

<script type="text/javascript">
    function simple_action(target) {
        window.location = target
    }
</script>

{% endblock %}
