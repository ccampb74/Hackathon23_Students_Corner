{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="box">
        <table>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
        </tr>

        {% for rest in restaurant %}
        {% if loop.index % 2 == 0 %}
        <tr class="even_row">
            {% else %}
        <tr class="odd_row">
            {% endif %}
            <td><img src="{{ rest.image }}"></td>
            <td>{{ rest.id }}</td>
            <td>{{ rest.name }}</td>
            <td>{{ rest.location }}</td>
        </tr>
        {% endfor %}

        </table>
        <br/>
        <button type="button" class="button" onclick=simple_action("{{ url_for('users_signout') }}")>Sign Out</button>
    </div>
</div>

<script type="text/javascript">
    function simple_action(target) {
        window.location = target
    }
</script>
{% endblock %}
