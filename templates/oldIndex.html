{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="box">
        <div class="welcome-stuff">
            <h1 class="welcome-text">Welcome to the Student's Corner!</h1>
            <p class="subtext">Please choose an option below:</p>
            <div class="button-stuff">
                <button type="button" class="button sign-in" onclick=simple_action("{{ url_for('users_signin') }}")>Sign
                    In</button>
                <button type="button" class="button sign-up" onclick=simple_action("{{ url_for('users_signup') }}")>Sign
                    Up</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function simple_action(target) {
        window.location = target
    }
</script>

{% endblock %}
