{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="block">
        <table>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Restaurant Page</th>
        </tr>
        {% for rest in restaurants %}
        {% if loop.index % 2 == 0 %}
        <tr class="even_row">
            {% else %}
        <tr class="odd_row">
            {% endif %}
            <td><img src="{{ rest.image }}"></td>
            <td>{{ rest.id }}</td>
            <td>{{ rest.name }}</td>
            <td>{{ rest.location }}</td>
            <td><button type="button" class="button" onclick=simple_action("{{ url_for('restaurant', id=rest.id) }}")>View Restaurant</button></td>
        </tr>
        {% endfor %}

        </table>
        <br/>
    </div>
</script>
{% endblock %}
