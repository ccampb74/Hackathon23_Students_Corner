{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="block">
        <h4>{{ events.id }} </h4>
        <table>
        <tr>
            <th>Location</th>
            <th>Date</th>
            <th>Description</th>
            <th>POC</th>
            <th>RSVP</th>
        </tr>
        {% for event in events %}
        {% if loop.index % 2 == 0 %}
        <tr class="even_row">
            {% else %}
        <tr class="odd_row">
            {% endif %}
            <td>{{ eventfood }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.desc }}</td>
            <td>{{ eventuser }}</td>
            <td>{{ event.rsvp }}</td>
            <td><button type="button" class="button" onclick=simple_action("{{ url_for('index') }}")>RSVP</button></td>

        </tr>
        {% endfor %}

        </table>
        <br/>
    </div>
</div>




<script type="text/javascript">
    function simple_action(target) {
        window.location = target
    }
</script>
{% endblock %}
