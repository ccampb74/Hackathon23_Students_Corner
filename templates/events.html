{% extends 'base.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <div class="box">
        
        <table>
        <tr>
            <th>Location:</th>
            <th>Date</th>
            <th>Desc</th>
            <th>ID</th>
            
        </tr>
        {% for event in events %}
        {% if loop.index % 2 == 0 %}
        <tr class="even_row">
            {% else %}
        <tr class="odd_row">
            {% endif %}
            <td>{{ event.food_id }}</td>
            <td>{{ event.desc }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.id }}</td>
        </tr>
        {% endfor %}

        </table>
        <br/>
        <button type="button" class="button" onclick=simple_action("{{ url_for('users_signout') }}")>Sign Out</button>
    </div>
</div>

<script type="text/javascript">
    function simple_action(target) {
        window.location = target
    }
</script>
{% endblock %}
